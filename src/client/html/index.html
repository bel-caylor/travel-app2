<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
        <meta name="viewport" content="width=350, initial-scale=1">
    </head>

    <body>

        <header>
              <img id="header" alt="Time for Travel">
        </header>

        <main id="body">
          <div id="results">

          </div>
          <div class="trip label">

            <form id="destination" onsubmit="return Client.hndlDestinationSubmit(event)" style="display: block;">
              <div>What is your Destination? &nbsp<input type="text" id="formDest" required></div>
              <input class="button" type="submit" value="Submit" onclick="return Client.hndlDestinationSubmit(event)" onsubmit="return Client.hndlDestinationSubmit(event)">
            </form>

            <form id="destDropDown" onsubmit="return Client.hndlDestDropDown(event)" style="display: none;">
              <select id="dropdownID">
              </select>
              <input class="button" type="submit" value="Submit" onclick="return Client.hndlDestDropDown(event)" onsubmit="return Client.hndlDestDropDown(event)">
            </form>

            <form id="dates" onsubmit="return Client.hndlDateSubmit(event)" style="display: none;">
              <div class="label dates">Dates:&nbsp
              <input type="date" id="startDate" min="2020-01-01" value="2020-02-13" required></div>
              <div class="label dates">&nbsp&nbspto&nbsp&nbsp<input type="date" id="endDate" min="2020-01-01" value="2020-03-01" required></div>
              <input class="button" type="submit" value="Submit" onclick="return Client.hndlDateSubmit(event)" onsubmit="return Client.hndlDateSubmit(event)">
            </form>

          </div>
        </main>

        <footer>
            <p>Information from GeoNames.org, DarkSky.net, pixabay.com
            </p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
